version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: resepku-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-resepku}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-resepku123}
      POSTGRES_DB: ${DB_NAME:-resepku}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-resepku}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resepku-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resepku-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${DB_USER:-resepku}:${DB_PASSWORD:-resepku123}@db:5432/${DB_NAME:-resepku}
      NODE_ENV: production
      PORT: 5000
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - resepku-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
    container_name: resepku-frontend
    restart: unless-stopped
    networks:
      - resepku-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: resepku-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - resepku-network

networks:
  resepku-network:
    driver: bridge

volumes:
  postgres_data:
